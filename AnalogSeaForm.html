<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Form</title>
	<link rel="stylesheet" type="text/css" href="AnalogSeaFormCSS.css">
	<meta charset="utf-8">
	<meta description="AnalogSea Company Sign-in page">
</head>
<body>
	<img src="AnalogSeaLogo.png">
	<section class="signup-box">
		<form role="form" class="signin-form" action="/signup/" method="post">
			<h1>Contact Info</h1>
			<fieldset>
				<label for="email">Email Address</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com">
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="1234passw0rd">
				<button type="submit">Sign Up</button>
			</fieldset>
		</form>
	</section>
</body>
</html>
